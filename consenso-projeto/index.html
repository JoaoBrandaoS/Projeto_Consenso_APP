<!doctype html>
<html lang="pt-br">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">

    <!--Fontes-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Black+Han+Sans&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <title>Agendar Serviço</title>
  </head>
  <body class="bg-light">
    
    <!--cabeçalho-->
    <div class=" container-fluid fundo_rodape p-2 col-12 col-md-12 ">
        <div class="row col-12 ">
            <div class="mt-2  fonte-logo col-4 d-inline me-4">
                <h1 class="ms-5 d-inline ">agendapp</h1>
            </div>
            <!--Navbar-->
            <div class=" mt-3 d-inline col-5 ms-auto">
                <p class="d-inline me-4 navabar ">Agendar Serviço</p>
                <p class="d-inline" id="navabarinativo">Meus Agendamentos</p>
            </div>
        </div>

    </div>
    <!--divisão-->
    <div class="mt-5 col-12 container-fluid" id="divisor1"></div>

    <!-- Conteiner principal -->
    <div class="container-fluid text-center mt-5">
        <!-- Serviço -->
        <div class="row justify-content-center">
            <div class="col-xl-4 col-lg-6 col-md-8 col">
                <div class="m-2 text-start">
                    <label for="selServico">Selecione o serviço:</label>
                </div>
                <div class="form-floating">
                    <select class="form-select" id="selServico" aria-label="Floating label select example">
                        <option selected></option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                    </select>
                </div>
            </div>
        </div>
        <!-- Div data e hora -->
        <div class="row justify-content-center">
            <!-- Data -->
            <div class="col-xl-2 col-lg-3 col-md-4 col">
                <div class="m-2 text-start">
                    <label for="data">Data:</label>
                </div>
                <div class="form-floating">
                    <select class="form-select" id="data" aria-label="Floating label select example">
                        <option selected></option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                    </select>
                </div>
            </div>
            <!-- Hora -->
            <div class="col-xl-2 col-lg-3 col-md-4 col">
                <div class="m-2 text-start">
                    <label for="hora">Hora:</label>
                </div>
                <div class="form-floating">
                    <select class="form-select" id="hora" aria-label="Floating label select example">
                        <option selected></option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                    </select>
                </div>
            </div>
        </div>
        <!-- Botão -->
        <div class="row justify-content-center mt-5">
            <div class="col-xl-4 col-lg-6 col-md-8 col">
                <div class="d-grid gap-2">
                    <button class="btn btn-primary fs-4 border border-dark yourownclass" type="button">Button</button>
                </div>
            </div>
        </div>
      </div> 

     <!--divisão-->
     <div class=" col-12 container-fluid" id="divisor2"></div>

     <!--final da pagina-->
     <div>
        <div class="rodape">
            <div class="container"><img class="imgtamanho " src="./img/Consenso_Marca_7 (1).png" alt=""></div>
            <div></div>
        </div>

     </div>
