<!doctype html>
<html lang="pt-br">
  <head>

    <meta charset="utf-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Black+Han+Sans&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Encode+Sans&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Encode+Sans:wght@800&display=swap"  rel="stylesheet">

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Agendar Serviço</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

  </head>
  <body>
    <header>
        <nav class="navbar navbar-expand-sm corNav">
            <div class="container-fluid mt-3">
                <div class="ms-5 mb-3">
                    <a class="navbar-brand fonte-logo" href="#">agendapp</a>
                </div>
            </div>
        </nav>
    </header>
    <div class="mt-2 mb-4"></div>
    <section>
        <div class="container text-center">
            <div class="row justify-content-center">
                <div class="col-12 col-md-8 col-lg-6 col-7 col-xl-5">
                    <form id="cadastroForm">
                        <div class="m-2 text-start text-secondary fs-4">
                            <label for="selServico">Email:</label>
                        </div>
                        <div class="form-group">
                            <input type="email" class="form-control border-secondary fs-3 border-3 rounded-3" id="email" aria-describedby="emailHelp" placeholder="Coloque um email">
                          </div>
                        <div class="m-2 text-start text-secondary fs-4">
                            <label for="selServico">Senha:</label>
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control border-secondary fs-3 border-3 rounded-3" id="senha" aria-describedby="emailHelp" placeholder="Coloque uma senha">
                        </div>
                        <div class="m-2 text-start text-secondary fs-4">
                            <label for="selServico">Tipo:</label>
                        </div>
                        <div class="form-label border-secondar">
                            <select class="form-select text-secondary border-secondary border-3 fs-3 rounded-3" id="tipoUser" aria-label="Floating label select example">
                                <option value="1">Cliente</option>
                                <option value="2">Prestador</option>
                            </select>
                        </div>
                        </div>
                        <div class="row justify-content-center mt-3">
                            <div class="col-xl-5 col-lg-6 col-md-8 col">
                                <div class="d-grid gap-2">
                                    <input class="btn btn-primary fs-3 border border-secondary border-2 rounded-3 yourownclass botaozinho" id="agendar" type="submit" value="Cadastro"></input>  
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <footer>
        <div class="container-fluid rodapefix">
            <div class="rodape p-lg-2 row align-items-center">
                <div class="col ms-5"><img class="imgtamanho" src="img/Consenso_Marca.png" alt=""></div>
                <div class="col-lg-3 col-12 text-lg-end text-center me-5 mt-lg-2 mb-0">
                    <p class="fs-lg-4 fs-5 copyri"><strong>Projeto Consenso 2023<br>Agendapp © Treina Recife</strong></p>
                </div>
            </div>
        </div>
    </footer>
    <script src="js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
